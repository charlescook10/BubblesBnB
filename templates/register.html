<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For Bubbles BnB</title>
</head>
<body>
    <h1 class="h4 mb-3">Create your account</h1>
    <form method="POST" actiom="{{ url_for('register') }}">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" minlength="8" required />
        </div>
        <button id="signup-btn" type="submit">Sign up</button>
        <p class="mt-3 mb-0">Already signed up? <a href="{{ url_for('login') }}">Log in</a></p>
    </form>        
</body>
</html>
