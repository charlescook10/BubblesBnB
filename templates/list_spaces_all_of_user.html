<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{users.username}}'s Spaces</title>
</head>
<body>
    <h1>{{users.username}}'s Spaces</h1>
    {% for space in spaces %}

    <div class="spaces-listing">
        <p class="space-name">{{space.name}}</p>
        <p class="space-description">{{space.description}}</p>
        <p class="space-price_per_night">Â£{{space.price_per_night}} per night</p>
        {% if space.booked_flag %}
        <p class="space-booking-flag">This space has been booked</p>
        {% else %}
        <p class="space-booking-flag">This space is currently available</p>
        {% endif %}
        <a class="space-link" href="{{ url_for('get_individual_space', space_id=space.id)}}">Go to Space</a>
    </div>
    <br>
    {% endfor %}
</body>
</html>
