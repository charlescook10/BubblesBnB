{% extends "base.html" %}

{% block title %}Login Â· BubblesBnB{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Log in to your account</h1>

          <form method="post" action="{{ url_for('login') }}" autocomplete="on" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" id="username" name="username" required
                     autocomplete="username" autofocus
                     value="{{ request.form.get('username','') }}">
              <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" id="password" name="password" type="password" required
                     autocomplete="current-password">
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>

          <p class="mt-3 mb-0 text-center">
            New user? <a href="{{ url_for('register') }}">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // simple client-side Bootstrap validation
    (function () {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
{% endblock %}
