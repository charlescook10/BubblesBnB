    {% extends "base.html" %}

    {% block title %}Login . BubblesBnB{% endblock %}

    {% block content %}
    <h1 class="mb-3 h4">Log in to your account</h1>

    <form method="POST" action="{{ url_for('login') }}" class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" required autocomplete="username" autofocus />
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required autocomplete="current-password" />
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
        <p class="mt-3 mb-0">New User? <a href="{{ url_for('register') }}">Create an account</a></p>
    </form>  
{% endblock %}
