<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces</title>
</head>
<body>
    <h1>Spaces</h1>
    {% for space in spaces %}

    <div class="spaces-listing">
        <p class="space-name">{{space.name}}</p>
        <p class="space-description">{{space.description}}</p>
        {% if space.booked_flag %}
        <p class="space-booking-flag">This space has been booked</p>
        {% endif %}
        <a class="space-link" href="{{ url_for('get_individual_space', space_id=space.id)}}">Go to Space</a>
    </div>
    {% endfor %}

    <a href="{{ url_for('get_all_spaces_for_one_user', id=user_id) }}">
    <button type="button">View my listings</button>
    </a>

</body>
</html>
